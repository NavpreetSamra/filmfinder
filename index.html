<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <title>Angular Todo Chrome Extension</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/angular/css/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller='applicationController' ng-clock> 
        <loading-screen is-loading="myLoadingScope" src="icons/puff.svg"></loading-screen>
        <md-content class="main-container">
            <md-tabs md-dynamic-height>
                <md-tab label="Popular" md-on-select="getMovies('Popular')">
                    <md-content class="md-padding" flex layout-wrap layout="row" ng-hide="showMovie">
                        <md-card ng-repeat="movie in movies track by $index" ng-click="viewMovie($index)" flex="30">
                            <img ng-src="{{movie.medium_cover_image}}" class="md-card-image" alt="movie avatar">
                            <md-card-content>
                                <h5 class="title">{{ movie.title_english }}</h5>
                                <p>{{movie.year}}</p>
                            </md-card-content>
                            <!-- <md-card-actions layout="row" layout-align="end center">
                                <md-button class="md-icon-button" aria-label="Favorite">
                                    <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                                </md-button>
                            </md-card-actions> -->
                        </md-card>
                    </md-content>
                    <!--<md-content ng-style="heroImage" class="md-padding banner" ng-show="showMovie">-->
                    <md-content class="md-padding banner" ng-show="showMovie">
                        <div class="movie-header">
                            <ul>
                                <li>
                                    <i class="material-icons back" ng-click="showMovie = false">arrow_back</i>
                                </li>
                                <li>
                                    <h3 class="title-header">Movie details</h3>   
                                </li>
                            </ul>
                        </div>
                        <div class="movie-container">
                            <img class="cover" ng-src="{{movie.large_cover_image}}"/>
                            <!--<md-button class="md-fab md-mini md-accent close" aria-label="close" ng-click="showMovie = false">
                                <md-icon md-svg-src="icons/close.svg"></md-icon>
                            </md-button>-->
                            <h4 class="movie-title">{{movie.title}}</h4>
                        </div>
                    </md-content>
                    </div>
                </md-tab>
                <md-tab label="Latest" md-on-select="getMovies('Latest')">
                    <md-content class="md-padding" flex layout-wrap layout="row">
                        <md-card ng-repeat="movie in movies track by $index" ng-click="viewMovie($index)" flex="30">
                            <img ng-src="{{movie.medium_cover_image}}" class="md-card-image" alt="movie avatar">
                            <md-card-content>
                                <h5 class="title">{{ movie.title_english }}</h5>
                                <p>{{movie.year}}</p>
                            </md-card-content>
                        </md-card>
                        <!--<md-button class="md-raised md-accent" ng-click="loadMore('Latest')" ng-hide="myLoadingScope">Primary</md-button>-->
                    </md-content>
                </md-tab>
                <md-tab label="Search" class="tab-right">
                    <md-tab-label>
                        <i class="material-icons md-dark">search</i>
                    </md-tab-label>
                    <md-tab-body>
                        <md-content class="md-padding" flex layout-wrap layout="row">
                            <div class="search-container">
                                <div class="searchBarMain">
                                    <i class="material-icons searchBarSearchIcon noUserSelect">search</i>
                                    <input type="text" name="header-search" ng-model="searchInput" id="searchBarInput" placeholder="Search for a movie" ng-enter="searchMovie()">
                                    <i class="material-icons clearSearchBarField noUserSelect" ng-click="searchInput = ''" ng-show="searchInput.length>0">clear</i>
                                </div>
                                <h5 class="movie-length" ng-show="searchMovies.length > 0">{{searchMovies.length}} Movie(s) found.</h5>
                                <!--<h5 class="movie-length" ng-show="searchMovies.length = 0">No movies found.</h5>                                -->
                            </div>
                            <md-card ng-repeat="movie in searchMovies track by $index" ng-click="viewMovie($index)" flex="30">
                                <img ng-src="{{movie.medium_cover_image}}" class="md-card-image" alt="movie avatar">
                                <md-card-content>
                                    <h5 class="title">{{ movie.title_english }}</h5>
                                    <p>{{movie.year}}</p>
                                </md-card-content>
                            </md-card>
                        </md-content>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </md-content>

        <!-- Script Files --> 
        <script src="lib/jquery/jquery-2.1.3.min.js"></script>
        <script src="lib/angular/js/angular.min.js"></script>
        <script src="lib/angular/js/angular-animate.min.js"></script>
        <script src="lib/angular/js/angular-aria.min.js"></script>
        <script src="lib/angular/js/angular-messages.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/angular/js/angular-material.min.js"></script>
        <script src="lib/loader/ng-loading-screen.js"></script>
        <script src="app/app.js"></script>
        <script src="app/directive.js"></script>
        <script src="app/applicationController.js"></script>
    </body>
</html>
